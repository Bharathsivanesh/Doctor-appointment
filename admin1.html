
<html>
    <head>
        <title>Doctor credentials</title>
        <link rel="stylesheet" href="admin1.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/alertify.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/themes/default.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="form">
                <h2>Docotor credentials</h2>
             <form action="admin1.php" method="post"  autocomplete="off">
                <label>Doctor Name</label>
                <input type="text"  name="name" required autocomplete="nope">
                <br>
                <label>Doctor ID</label>
                <input type="text"   name="id" required autocomplete="off">
                <br>
                <label>Doctor Password</label>
                <input type="password"  name="pass" required autocomplete="off">
                <br>
                <label>Doctor Specialist</label>
                <select name="spl" required>
                    <option value="Eye Specialist">Eye Specialist</option>
                    <option value="Child Specialist">Child Specialist</option>
                    <option value="Women Specialist">Women Specialist</option>
                    <option value="Men Specialist">Men Specialist</option>
                </select>
               <br>
                <label>Doctor Age</label>
               
                <input type="number"  name="age"required autocomplete="off" >
                <br>
                <div class="radio">
                <label>Doctor Gender</label>
                <input type="radio" name="gender" value="Male"  id="male" required>Male
                <input type="radio" name="gender" value="Fe Male" id="female">Female
                </div>
                <br>
                <label >Language</label>
                <input type="text" name="lang" required autocomplete="off">
                <br>
                <label >Gmail</label>
                <input type="email" name="gmail" required autocomplete="off">
                <br>
                <label>Phone_no</label>
                <input type="number" name="no" required autocomplete="nope">
                <input type="submit" value="Submit" id="btn">
             </form>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/alertifyjs/build/alertify.min.js"></script>
        <script>
            window.onload = function() {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('status') === 'success') {
                    alertify.set('notifier','position', 'top-center');
                    alertify.success('Successfully added', 2); 
                    setTimeout(() => {
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }, 2000); 
                }
                if (urlParams.get('status') === 'fail'){
                    alertify.set('notifier','position', 'top-center');
                    alertify.error('ID Alredy Exists', 2); 
                    setTimeout(() => {
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }, 2000); 
                }
             };
        </script>
    </body>
</html>
